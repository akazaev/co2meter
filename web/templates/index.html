<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">

    // Load the Visualization API and the piechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(initChart);

    var default_title = 'current co2 level';
    var data, chart, options = {'title': default_title};

    function initChart() {
        data = new google.visualization.DataTable();
        data.addColumn('string', 'Day');
        data.addColumn('number', 'ppm');
        chart = new google.visualization.LineChart(document.getElementById('chart_div'));

        updateChart();
    }

    function updateChart() {
      var jsonData;

      try {
          jsonData = $.ajax({
              url: "co2/",
              dataType: "json",
              async: false
          }).responseText;
      } catch (err) {
          console.log(err);
      }
       if (jsonData) {
          data.removeRows(0, data.getNumberOfRows());
          var rows = JSON.parse(jsonData)['rows'];
          if (rows.length) {
              var current_value = rows[rows.length - 1][1];
              options['title'] = default_title + ' : ' + current_value + ' ppm';
          }
          data.addRows(rows);
          // Instantiate and draw our chart, passing in some options.
          chart.draw(data, options);
      };

      setTimeout(updateChart, 5000);
    }

    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div" style="position: absolute; width: 99%; height: 99%; top: 0; right: 0; bottom: 0; left: 0;"></div>
  </body>
</html>
